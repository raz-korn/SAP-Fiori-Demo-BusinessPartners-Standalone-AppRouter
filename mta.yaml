_schema-version: "3.2"
ID: FioriDemo
version: 0.0.1
modules:
- name: fioridemo-approuter
  type: approuter.nodejs
  path: fioridemo-approuter
  requires:
  - name: FioriDemo_html_repo_runtime
  - name: dest_FioriDemo
  parameters:
    disk-quota: 256M
    memory: 256M
- name: FioriDemo_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: FioriDemo_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - BusinessPartners-content.zip
      name: BusinessPartners
      target-path: resources/
- name: BusinessPartners
  type: html5
  path: BusinessPartners
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: FioriDemo_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: FioriDemo_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: dest_FioriDemo
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
